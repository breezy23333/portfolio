<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlockCraft — Minecraft Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hud">
    <h1>BlockCraft</h1>
    <p>Click to lock mouse • WASD move • Space jump • Left place • Right remove</p>
  </div>

  <div class="crosshair"></div>

  <div class="hotbar" id="hotbar">
    <button class="slot selected" data-block="grass" title="1 Grass">1</button>
    <button class="slot" data-block="stone" title="2 Stone">2</button>
    <button class="slot" data-block="dirt"  title="3 Dirt">3</button>
    <button class="slot" data-block="water" title="4 Water">4</button>
    <button class="slot" data-block="wood"  title="5 Wood">5</button>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>


  <script src="main.js"></script>
</body>
</html>
