<!DOCTYPE html>
<html>
<head>
  <title>Star Runner â€” Solar Challenge</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* HUD */
    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    #score {
      font-size: 20px;
      margin-bottom: 5px;
    }

    #timer {
      font-size: 16px;
      opacity: 0.8;
    }

    /* Game Over Screen */
    .game-over {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .game-over h2 {
      font-size: 40px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .game-over button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #00ffcc;
      color: black;
      margin-top: 15px;
      border-radius: 4px;
    }

    .game-over button:hover {
      background: #00ccaa;
    }
  </style>
</head>

<body>

<!-- HUD -->
<div id="hud">
  <div id="score">Score: 0</div>
  <div id="timer">Time: 60</div>
</div>

<!-- Game Over Screen -->
<div id="gameOverScreen" class="game-over hidden">
  <h2>YOU CRASHED</h2>
  <p id="finalScore"></p>
  <button onclick="restartGame()">Try Again</button>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
